<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - EventFlox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #e8d5f2 0%, #d4c5e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            color: #7c6eb5;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .plan-card {
            background: linear-gradient(135deg, #e8e4f3 0%, #f0ecf8 100%);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid #e0d9f0;
        }

        .star-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .plan-title {
            font-size: 28px;
            color: #6366f1;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .plan-details {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 20px;
        }

        .plan-item {
            text-align: center;
        }

        .plan-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        .plan-value {
            font-size: 36px;
            color: #6366f1;
            font-weight: 700;
        }

        .completion-time {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .primary-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b7cd8 100%);
            color: white;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .button-icon {
            margin-right: 8px;
        }

        .button-arrow {
            margin-left: 8px;
        }

        .secondary-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .secondary-button {
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .secondary-button:hover {
            background: #f5f5ff;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }

            .plan-details {
                gap: 40px;
            }

            .plan-value {
                font-size: 28px;
            }

            .secondary-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">支付成功！</h1>
        <p class="subtitle">您的套餐已升级</p>
        <p class="subtitle">感谢您的支持，系统已自动升级至相应套餐，您可以立即创建更多活动。</p>

        <div class="plan-card">
            <div class="star-icon">⭐</div>
            <div class="plan-title">Pro 套餐</div>
            <div class="plan-details">
                <div class="plan-item">
                    <div class="plan-label">每月活动数</div>
                    <div class="plan-value">25</div>
                </div>
                <div class="plan-item">
                    <div class="plan-label">套餐类型</div>
                    <div class="plan-value">Pro</div>
                </div>
            </div>
        </div>

        <div class="completion-time">支付完成时间：</div>

        <a href="https://app.eventflox.com/CreateEvent" class="button primary-button">
            <span class="button-icon">🤖</span>
            AI 创建活动
            <span class="button-arrow">→</span>
        </a>

        <div class="secondary-buttons">
            <a href="https://app.eventflox.com/Dashboard" class="button secondary-button">
                <span class="button-icon">📊</span>
                活动面板
            </a>
            <a href="https://www.eventflox.com/Subscription" class="button secondary-button">
                <span class="button-icon">💳</span>
                订阅详情
            </a>
        </div>
    </div>

   <script>
  // 显示支付完成时间
  const now = new Date();
  const timeString = now.toLocaleString('zh-CN', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  document.querySelector('.completion-time').textContent = `支付完成时间：${timeString}`;

  // === 写入 localStorage 标记 ===
  (function () {
    // 从 URL 参数读取 plan（例如 ?plan=pro 或 ?plan=team）
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan'); // 'pro' or 'team'

    // 设置有效期 30 天（单位：毫秒）
    const expireDays = 30;
    const expireTime = Date.now() + expireDays * 24 * 60 * 60 * 1000;

    if (plan === 'pro' || plan === 'team') {
      // 写入 localStorage
      localStorage.setItem('plan', plan);
      localStorage.setItem('plan_exp', expireTime.toString());

      console.log(`✅ 已保存套餐标记：${plan}，有效期 ${expireDays} 天`);

      // （可选）1.5 秒后自动跳转到对应子站
      setTimeout(() => {
        const target =
          plan === 'pro'
            ? 'https://pro.eventflox.com'
            : 'https://team.eventflox.com';
        window.location.href = target;
      }, 1500);
    } else {
      console.log('⚠️ 未检测到 plan 参数，未写入标记。');
    }
  })();
</script>
